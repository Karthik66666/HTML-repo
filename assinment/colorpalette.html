<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette</title>
    <link rel="stylesheet" href="colorpalette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3 justify-content-center">
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-primary">
                <p>primary</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-secondary">
                <p>Secondary</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-success">
                <p>Success</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-info">
                <p>info</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-warning">
                <p>Warning</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-light">
                <p>Light</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-dark">
                <p>Dark</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-white">
                <p>White</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="color-box bg-danger">
                <p>Danger</p>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
